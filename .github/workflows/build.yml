name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: MCconnectRust.exe
            artifact_suffix: windows-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: MCconnectRust
            artifact_suffix: linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: MCconnectRust
            artifact_suffix: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: MCconnectRust
            artifact_suffix: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Copy Steam API library (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $steamApiPath = Get-ChildItem -Path "target/${{ matrix.target }}/release/build" -Recurse -Filter "steam_api64.dll" | Select-Object -First 1
          if ($steamApiPath) {
            Copy-Item $steamApiPath.FullName -Destination "target/${{ matrix.target }}/release/"
          }

      - name: Copy Steam API library (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          STEAM_API=$(find target/${{ matrix.target }}/release/build -name "libsteam_api.so" 2>/dev/null | head -1)
          if [ -n "$STEAM_API" ]; then
            cp "$STEAM_API" target/${{ matrix.target }}/release/
          fi

      - name: Copy Steam API library (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          STEAM_API=$(find target/${{ matrix.target }}/release/build -name "libsteam_api.dylib" 2>/dev/null | head -1)
          if [ -n "$STEAM_API" ]; then
            cp "$STEAM_API" target/${{ matrix.target }}/release/
          fi

      - name: Create artifact directory
        shell: bash
        run: |
          mkdir -p artifact
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifact/
          cp steam_appid.txt artifact/ 2>/dev/null || true
          # Copy Steam API libs if they exist
          cp target/${{ matrix.target }}/release/steam_api64.dll artifact/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libsteam_api.so artifact/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libsteam_api.dylib artifact/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCconnectRust-${{ matrix.artifact_suffix }}
          path: artifact/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            if [[ "$name" == *"windows"* ]]; then
              zip -r "../${name}.zip" "$dir"
            else
              tar -czvf "../${name}.tar.gz" "$dir"
            fi
          done

      - name: Upload release archives
        uses: actions/upload-artifact@v4
        with:
          name: release-archives
          path: |
            *.zip
            *.tar.gz
          retention-days: 90
