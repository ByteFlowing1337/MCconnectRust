name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: MCconnectRust.exe
            artifact_suffix: windows-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: MCconnectRust
            artifact_suffix: linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: MCconnectRust
            artifact_suffix: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: MCconnectRust
            artifact_suffix: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Copy Steam API library (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $steamApiPath = Get-ChildItem -Path "target/${{ matrix.target }}/release/build" -Recurse -Filter "steam_api64.dll" | Select-Object -First 1
          if ($steamApiPath) {
            Copy-Item $steamApiPath.FullName -Destination "target/${{ matrix.target }}/release/"
          }

      - name: Copy Steam API library (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          STEAM_API=$(find target/${{ matrix.target }}/release/build -name "libsteam_api.so" 2>/dev/null | head -1)
          if [ -n "$STEAM_API" ]; then
            cp "$STEAM_API" target/${{ matrix.target }}/release/
          fi

      - name: Copy Steam API library (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          STEAM_API=$(find target/${{ matrix.target }}/release/build -name "libsteam_api.dylib" 2>/dev/null | head -1)
          if [ -n "$STEAM_API" ]; then
            cp "$STEAM_API" target/${{ matrix.target }}/release/
          fi

      - name: Create artifact directory
        shell: bash
        run: |
          mkdir -p artifact
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifact/
          cp steam_appid.txt artifact/ 2>/dev/null || true
          # Copy Steam API libs if they exist
          cp target/${{ matrix.target }}/release/steam_api64.dll artifact/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libsteam_api.so artifact/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/libsteam_api.dylib artifact/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCconnectRust-${{ matrix.artifact_suffix }}
          path: artifact/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Generate version tag
        id: version
        run: |
          # Use date + short commit hash as version
          VERSION="v$(date +'%Y%m%d')-$(echo ${{ github.sha }} | cut -c1-7)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            if [[ "$name" == *"windows"* ]]; then
              zip -r "../${name}.zip" "$dir"
            else
              tar -czvf "../${name}.tar.gz" "$dir"
            fi
          done
          cd ..
          ls -la *.zip *.tar.gz

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.version }} -m "Auto release ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## 自动构建 Release

            **提交**: ${{ github.sha }}
            **分支**: main
            **构建时间**: ${{ github.event.head_commit.timestamp }}

            ### 下载
            - **Windows x64**: `MCconnectRust-windows-x64.zip`
            - **Linux x64**: `MCconnectRust-linux-x64.tar.gz`
            - **macOS Intel**: `MCconnectRust-macos-x64.tar.gz`
            - **macOS Apple Silicon**: `MCconnectRust-macos-arm64.tar.gz`

            ### 使用说明
            1. 下载对应平台的压缩包
            2. 解压后确保 `steam_appid.txt` 与可执行文件在同一目录
            3. 确保 Steam 客户端正在运行
            4. 运行程序
          draft: false
          prerelease: false
          files: |
            MCconnectRust-windows-x64.zip
            MCconnectRust-linux-x64.tar.gz
            MCconnectRust-macos-x64.tar.gz
            MCconnectRust-macos-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
