name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: MCconnectRust.exe
            artifact_suffix: windows-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: MCconnectRust
            artifact_suffix: linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: MCconnectRust
            artifact_suffix: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: MCconnectRust
            artifact_suffix: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create artifact directory
        shell: bash
        run: |
          mkdir -p artifact
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifact/
          cp steam_appid.txt artifact/ 2>/dev/null || true
          # Copy Steam API libs - search in multiple locations
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            STEAM_DLL=$(find target/${{ matrix.target }}/release -name "steam_api64.dll" 2>/dev/null | head -1)
            if [ -n "$STEAM_DLL" ]; then
              cp "$STEAM_DLL" artifact/
            fi
          elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            STEAM_SO=$(find target/${{ matrix.target }}/release -name "libsteam_api.so" 2>/dev/null | head -1)
            if [ -n "$STEAM_SO" ]; then
              cp "$STEAM_SO" artifact/
            fi
          else
            STEAM_DYLIB=$(find target/${{ matrix.target }}/release -name "libsteam_api.dylib" 2>/dev/null | head -1)
            if [ -n "$STEAM_DYLIB" ]; then
              cp "$STEAM_DYLIB" artifact/
            fi
          fi
          echo "=== Artifact contents ==="
          ls -la artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCconnectRust-${{ matrix.artifact_suffix }}
          path: artifact/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Generate version tag
        id: version
        run: |
          # Use date + short commit hash as version
          VERSION="v$(date +'%Y%m%d')-$(echo ${{ github.sha }} | cut -c1-7)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Get commit info
        id: commit
        run: |
          # 获取完整的 commit 信息
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          COMMIT_BODY=$(git log -1 --pretty=format:"%b")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_EMAIL=$(git log -1 --pretty=format:"%ae")
          COMMIT_DATE=$(git log -1 --pretty=format:"%ci")

          # 使用 heredoc 处理多行内容
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "author=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT
          echo "email=$COMMIT_EMAIL" >> $GITHUB_OUTPUT
          echo "date=$COMMIT_DATE" >> $GITHUB_OUTPUT

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            # 进入目录，直接打包内容（避免多余的目录层级）
            if [[ "$name" == *"windows"* ]]; then
              # Windows: 创建 zip，直接包含文件（无嵌套目录）
              cd "$dir"
              zip -r "../../${name}.zip" ./*
              cd ..
            else
              # Linux/macOS: 创建 tar.gz，直接包含文件
              cd "$dir"
              tar -czvf "../../${name}.tar.gz" ./*
              cd ..
            fi
          done
          cd ..
          echo "=== Created archives ==="
          ls -la *.zip *.tar.gz 2>/dev/null || true
          # 验证 zip 内容
          echo "=== Windows zip contents ==="
          unzip -l MCconnectRust-windows-x64.zip 2>/dev/null || true

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.version }} -m "Auto release ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## 自动构建 Release

            ### 提交信息
            **提交**: [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            **作者**: ${{ steps.commit.outputs.author }} <${{ steps.commit.outputs.email }}>
            **时间**: ${{ steps.commit.outputs.date }}
            **分支**: main

            #### 提交标题
            ${{ steps.commit.outputs.message }}

            #### 提交详情
            ${{ steps.commit.outputs.body }}

            ---

            ### 下载
            | 平台 | 文件 |
            |------|------|
            | Windows x64 | `MCconnectRust-windows-x64.zip` |
            | Linux x64 | `MCconnectRust-linux-x64.tar.gz` |
            | macOS Intel | `MCconnectRust-macos-x64.tar.gz` |
            | macOS Apple Silicon | `MCconnectRust-macos-arm64.tar.gz` |

            ### 使用说明
            1. 下载对应平台的压缩包
            2. 解压后确保 `steam_appid.txt` 与可执行文件在同一目录
            3. 确保 Steam 客户端正在运行
            4. 运行程序
          draft: false
          prerelease: false
          files: |
            MCconnectRust-windows-x64.*
            MCconnectRust-linux-x64.*
            MCconnectRust-macos-x64.*
            MCconnectRust-macos-arm64.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
